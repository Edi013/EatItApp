<top-bar></top-bar>
<div class="spacer"></div>
<div class="recipe-create-container">
    <h2>Create Recipe</h2>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Recipe Name:</label>
        <input
          id="name"
          formControlName="name"
          class="form-control"
          type="text"
          placeholder="Enter recipe name"
        />
        <div *ngIf="recipeForm.get('name')?.touched && recipeForm.get('name')?.invalid" class="invalid-feedback">
            <div *ngIf="recipeForm.get('name')?.hasError('required')">
              Name is required.
            </div>
            <div *ngIf="recipeForm.get('name')?.hasError('minlength')">
              Name must be at least 3 characters long.
            </div>
          </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea 
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Enter recipe description"
        ></textarea>
        <div *ngIf="recipeForm.get('description')?.touched && recipeForm.get('description')?.invalid" class="invalid-feedback">
            <div *ngIf="recipeForm.get('description')?.hasError('required')">
              Description is required.
            </div>
            <div *ngIf="recipeForm.get('description')?.hasError('minlength')">
              Description must be at least 3 characters long.
            </div>
          </div>
      </div>
      <button
        type="submit"
        [disabled]="recipeForm.invalid"
        class="btn">
        Create Recipe
      </button>
    </form>
  </div>
